<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fastest Finger First</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Submissions</h2>
        <table>
            <tr>
                <th>Participant Name</th>
                <th>Order Selected</th>
                <th>Submission Time (s)</th>
            </tr>
            {% if submissions %}
                {% for submission in submissions %}
                <tr>
                    <td>{{ submission.participant }}</td>
                    <td>{{ submission.order_selected }}</td>
                    <!-- Change here to divide by 1000 and round to 2 decimal places -->
                    <td>{{ submission.submission_time }} seconds</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="3">No submissions yet</td></tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
